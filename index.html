<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>나만의 중고마켓</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* 꾸미기 */
        .card-img-top {
            object-fit: cover;
            /* 이미지가 카드에 꽉 차도록 설정 */
            height: 200px;
            /* 이미지 높이 조절 */
        }

        .card {
            transition: transform 0.2s;
            /* 카드 크기 변화에 트랜지션 효과 추가 */
        }

        .card:hover {
            transform: scale(1.05);
            /* 마우스를 올렸을 때 카드 크기 살짝 증가 */
        }
    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">나만의 르탄마켓</h1>
        <h2 class="text-white">집에 있는 물건을 팝니다!</h2>
    </div>

    <div class="container mt-5">
        <div class="row">
            <!-- 첫 번째 카드 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="https://m.shesday.kr/web/product/big/202011/aaab831959238fa8453e817b33bfda17.jpg"
                        class="card-img-top" alt="냄비 이미지">
                    <div class="card-body">
                        <h5 class="card-title">냄비</h5>
                        <h6 class="card-subtitle mb-2 text-muted">5만원</h6>
                        <p class="card-text">한 번 밖에 안쓴 냄비 팝니다. 부모님이 독립 할 때 주신 거에요!</p>
                        <a href="https://spartacodingclub.kr/" target="_blank" class="card-link">상세 보기</a>
                    </div>
                </div>
            </div>

            <!-- 두 번째 카드 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="https://item.elandrs.com/r/image/item/2023-04-10/a1e49ce1-1552-46d5-b531-19bc82034b6f.jpg?w=750&h=&q=100"
                        class="card-img-top" alt="카드 이미지">
                    <div class="card-body">
                        <h5 class="card-title">물병</h5>
                        <h6 class="card-subtitle mb-2 text-muted">3만원</h6>
                        <p class="card-text">새 것과 구별이 안 가요. 물 맛이 담백해지는 기분이에요!</p>
                        <a href="https://spartacodingclub.kr/" target="_blank" class="card-link">상세 보기</a>
                    </div>
                </div>
            </div>

            <!-- 세 번째 카드 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="https://cdn.011st.com/11dims/resize/600x600/quality/75/11src/product/5587027488/B.jpg?948000000"
                        class="card-img-top" alt="카드 이미지">
                    <div class="card-body">
                        <h5 class="card-title">전자렌지</h5>
                        <h6 class="card-subtitle mb-2 text-muted">10만원</h6>
                        <p class="card-text">빠르게 음식을 데우고 싶을 때 유용해요. 상태 아주 좋습니다!</p>
                        <a href="https://spartacodingclub.kr/" target="_blank" class="card-link">상세 보기</a>
                    </div>
                </div>
            </div>

            <!-- 네 번째 카드 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="청소기.jpeg"
                        class="card-img-top" alt="청소기">
                    <div class="card-body">
                        <h5 class="card-title">청소기</h5>
                        <h6 class="card-subtitle mb-2 text-muted">25만원</h6>
                        <p class="card-text">전혀 사용 안해본 제품이에요. 작동하는지만 열어봤어요.</p>
                        <a href="https://spartacodingclub.kr/" target="_blank" class="card-link">상세 보기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
